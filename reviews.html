        .post-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .post-card { background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 12px; text-align: center; padding: 30px; transition: all var(--transition-speed) ease; }
        .post-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); }
        .post-card img { max-width: 100%; height: 200px; object-fit: contain; margin-bottom: 20px; border-radius: 8px; }
        .post-card h3 { font-size: 1.4rem; }
